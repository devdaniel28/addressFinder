<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Finder</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
        <header>
            <h1>Address Finder</h1>
        </header>

        <main>
            
            <div>
                <input type="number" id="cep" placeholder="Cep aqui...">
                <button onclick="searchCep()">
                    <img src="src/img/magnifier.svg" alt="Uma lupa preta represetando a pesquisa">
                </button>
            </div>

            <address>
                <ul>
                    <li> Estado: <p id="state">(Vazio)</p>
                    </li>
                    <li> Cidade: <p id="city">(Vazio)</p>
                    </li>
                    <li> Bairro: <p id="neighborhood">(Vazio)</p>
                    </li>
                    <li> Rua: <p id="road">(Vazio)</p>
                    </li>
                    <li>Cep digitado: <p id="resultcep">(Vazio)</p> </li>
                </ul>
            </address>
        </main>
        <footer>
            <p> &copy; 2024 <a href="https://github.com/devdaniel28" target="_blank">dvcDaniel</a></p>
        </footer>
</body>
<script src="src/script.js"></script>
</html>
